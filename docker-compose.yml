version: '2'
services:
  db:
    image: postgres
  elasticsearch:
    image: elasticsearch:latest
    command: elasticsearch -Des.network.host=0.0.0.0
    ports:
      - "9200:9200"
      - "9300:9300"
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/codeskull_web
    ports:
      - "3000:3000"
    depends_on:
      - db

    volumes_from:
      - bundle
  bundle:
    image: codeskull_web
    command: echo Im a little data container, short and stout...
    volumes:
      - /bundle